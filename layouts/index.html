<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->

<html>
  <head>
    {{ partial "bootstrap.html" }}
    <link rel="stylesheet" href="/css/style-index.css">
  </head>
  <body>
    {{/* partial "navbar.html" */}}

    <!-- home container -->
    <div class="slide home container-fluid" style="background-image: url();">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="home-title col">
          <h1>{{ .Site.Title }}</h1>
          <h2>{{ .Site.Params.Hero.description }}</h2>
        </div>
        <div class="col">
          {{ range first 3 .Site.RegularPages }}
          <a href="{{ .Permalink }}">
            <div class="home-event">
              <h4>{{ .Title }}</h4>
              <p class="home-event-summary">{{ .Summary }}</p>
            </div>
          </a>
          {{ end }}
        </div>
      </div>
    </div>

    <!-- services container -->
    <div class="slide service container-fluid" style="background-color: #ddd;">
    </div>
    
  </body>
</html>
